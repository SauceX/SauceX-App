<ons-page>

  <ons-toolbar>
    <div class="center">偏好配置</div>
  </ons-toolbar>

  <ons-list modifier="inset">
    <ons-list-item style="background-color: #eee;">智能设备端配置 同步于 {{now|date:'yyyy-MM-dd HH:mm:ss'}}</ons-list-item>
    <ons-list-item *ngFor="let config of iotConfigs; let i = index" modifier="longdivider">{{i}}: {{config.name||'(空)'}}</ons-list-item>
  </ons-list>
  <ons-list modifier="inset">
    <ons-list-item style="background-color: #eee;" modifier="nodivider"><div class="center">云端存储配置</div>
      <div class="right">
        <ons-fab modifier="mini" [routerLink]="'/configDetail'" routerLinkActive='active'><ons-icon icon="fa-plus"></ons-icon></ons-fab>
      </div>
    </ons-list-item>
    <ons-list-item *ngFor="let config of cloudConfigs; let i = index" modifier="longdivider"
                   [routerLink]="'/configDetail'" [queryParams]="{id:i}">
      {{config.name||'无名'}}
      <div class="right">
        <ons-button (click)="showActionSheet(i, $event)">上传</ons-button>
      </div>
    </ons-list-item>
  </ons-list>

</ons-page>
